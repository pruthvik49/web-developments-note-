<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: Music For Everyone</title>
    <link rel="stylesheet" href="indext.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-color">
        <div class="left border bg-color" style="padding: 8px;">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="photo/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="photo/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="photo/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="lb bg-color bg-grey rounded p-1 m-1">
                <div class="hed"><img class="invert" src="photo/pl.svg" alt="">
                    <h2>
                        Your Libreary
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-color rounded bg-grey">
            <div class="hedd">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sbtn">Sing up</button>
                    <button class="lbtn">Log in</button>
                </div>
            </div>
            <div class="spotyplaylist">
                <h1>spotify plalist</h1>
                <div class="caedcontrn">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141834" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="photo/cover.jpg" alt="">
                        <h2>Happy Hit</h2>
                        <p>Hits to boots your mood and fill you with happinesss!</p>
                    </div>
                </div>
                <div class="playbar rounded">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbtn invert">
                             <img id="prev" src="photo/prevsong.svg" alt="">
                            <img id="play" src="photo/play0.svg" alt="">
                            <img id="next" src="photo/nextsong.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
